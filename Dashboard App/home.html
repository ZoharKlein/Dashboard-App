<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Suez+One&display=swap" rel="stylesheet">

    <!-- Font Awesome-->

    <title>My Dashboard App</title>

<body>

    <!-- Login Form-->
    <form id="login" method="post">
        <div class="login-container">
            <h3>Login to your account.</h3>
            <input class="loginemail login-label" placeholder="Email" type="text">
            <br>
            <input class="loginpassword login-label" placeholder="Password" type="password">

            <br>
            <input class="checkbox-password" type="checkbox">Show Password.
            <br>
            <a href="#" class="btn btn-primary btn-lg login-btn" role="button" aria-disabled="true">Login</a>

        </div>
    </form>
    <div class="app">


        <!-- Sidebar -->
        <div id="sidebar">
            <div class="toggle-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <img src="imgs/logo.svg" alt="logo">
            <button class="btn btn-primary btn-lg btn btn-course">Logut</button>
            <h2>Hi</h2>

            <ul class="sidebar-list">
                <li><i class="fas fa-id-card-alt"></i> Personal ID</li>
                <li><i class="fas fa-clipboard-list"></i> Courses List</li>
                <li><i class="far fa-calendar-alt"></i> Courses Calendar</li>
                <li><i class="fas fa-mail-bulk"></i> Contact Page</li>
            </ul>
        </div>

        <div class="loader"></div>

        <!-- Detiails Screen need to style-->
        <div class="app-right-screen">
            <h1>Welcome Back</h1>
            <div class="data-on-screen">

            </div>

            <!--JQuery-->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
            <script src="script.js"></script>


</body>

</html>
